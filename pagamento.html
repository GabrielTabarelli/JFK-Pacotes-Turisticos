<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>JFK</title>

    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f8f9fa;
        }

        .pagamento-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .pagamento-form h2 {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <section style="margin-bottom: 60px;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
            <a class="navbar-brand text-light" href="index.html">JFK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <main>
            
            <div class="pagamento-form">
                <h2>Informações do Pagamento</h2>
                <form action="pagina_final.html">
                    <div class="form-group">
                        <label for="nomeCartao">Nome no cartão:</label>
                        <input type="text" class="form-control" id="nomeCartao" placeholder="Digite o nome completo">
                    </div>
                    <div class="form-group">
                        <label for="numeroCartao">Número do cartão:</label>
                        <input type="text" class="form-control" id="numeroCartao" placeholder="Digite o número do cartão">
                    </div>
                    <div class="form-group">
                        <label for="validade">Data de validade:</label>
                        <input type="month" class="form-control" id="validade">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="password" class="form-control" id="cvv" placeholder="Código de segurança">
                    </div>
                    <a href="finalizar.html"><button type="button" class="btn btn-custom">Finalizar</button></a>
                </form>
            </div>
            
        </main>
    </section>
        
    <footer class="container-fluid h-10 p-3 bg-dark text-light" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f1f1f1; padding: 10px; text-align: center;">
        Footer
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
