<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>JFK</title>

    <style>
        .center {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .cadastro-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cadastro-form h2 {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #dc3545;
            color: #fff;
            margin-right: 10px;
        }
    </style>
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <a class="navbar-brand text-light" href="index.html">JFK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="center">
        <div class="cadastro-form">
            <h2>Cadastro de novo usuário</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado">
                        <option>Selecione</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>SC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label>Sexo:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categorias de interesse (marque mais de uma):</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="praia" value="praia">
                        <label class="form-check-label" for="praia">Praia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="campo" value="campo">
                        <label class="form-check-label" for="campo">Campo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="nacionais" value="nacionais">
                        <label class="form-check-label" for="nacionais">Nacionais</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="internacionais" value="internacionais">
                        <label class="form-check-label" for="internacionais">Internacionais</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="serra" value="serra">
                        <label class="form-check-label" for="serra">Serra</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="cidade" value="cidade">
                        <label class="form-check-label" for="cidade">Cidade</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="reset" class="btn btn-custom">Limpar</button>
                <a href="pagamento.html"><button type="button" class="btn btn-custom">Salvar</button></a>
            </form>
        </div>
    </div>

    <footer class="container-fluid h-10 p-3 bg-dark text-light"
        style="bottom: 0; left: 0; width: 100%; background-color: #f1f1f1; padding: 10px; text-align: center;">
        Footer
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
